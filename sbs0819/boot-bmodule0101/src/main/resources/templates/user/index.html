<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="../layuimini/lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuimini/css/public.css" media="all">
    <style>
        .layui-btn:not(.layui-btn-lg ):not(.layui-btn-sm):not(.layui-btn-xs) {
            height: 34px;
            line-height: 34px;
            padding: 0 8px;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layuimini-search">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户性别</label>
                            <div class="layui-input-inline">
                                <input type="text" name="sex" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户城市</label>
                            <div class="layui-input-inline">
                                <input type="text" name="city" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户职业</label>
                            <div class="layui-input-inline">
                                <input type="text" name="classify" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <a class="layui-btn" lay-submit="" lay-filter="data-search-btn">搜索</a>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <div>
            <div class="layui-btn-group">
                <button class="layui-btn data-add-btn" id="user-add">添加</button>
                <button class="layui-btn layui-btn-danger data-delete-btn" id="user-batch-del">删除</button>
            </div>
            <!--                <table id="menu-table" class="layui-table" lay-filter="munu-table"></table>-->
            <table class="layui-hide " id="user-table" lay-filter="user-table"></table>
        </div>
    </div>
</div>

<script type="text/html" id="user-operate">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="../layuimini/lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script src="../layuimini/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script type="text/html" id="barDemo">
    <!--        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a> -->
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="sexTpl">

    男
    {{#  } else if(d.sex == 1){ }}
    女
    {{#  } else { }}
    神秘
    {{# } }}
</script>
</div>

</body>
<script>
    layui.use(['table', 'table', 'layuimini', 'element'], function () {
        var layer = layui.layer //弹层
            , table = layui.table //表格
            , $ = layui.jquery
        // , utilTool = layui.utilTool

        table.render({
            elem: '#user-table'
            , height: 560
            , url: '/user/pageList/' //数据接口
            , title: '用户表'
            , page: true //开启分页
            , totalRow: true //开启合计行
            , cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', title: 'ID', minWidth: 20, fixed: 'left', totalRowText: '合计：'}
                , {field: 'userName', title: '用户名', minWidth: 120},
                {field: 'password', title: '密码', width: 120}
                , {field: 'sex', title: '性别', width: 120, templet: '#sexTpl'}
                , {field: 'age', title: '年龄', width: 120}
                , {fixed: 'right', title: '操作', width: 165, align: 'center', toolbar: '#user-operate'}
            ]]
        });

        // 增加
        $('#user-add').click(function () {
            layer.open({
                type: 2,
                title: "增加用户",
                area: ['700px', '430px'],
                shade: 0.7,
                shadeClose: true,
                scrollbar: true,
                content: ["/user/addUser", 'yes'],
                yes: function (index, layero) {
                    // utilTool.formSubmit(index, layero, 'btn_save', '/user/add', function (res) {
                    //     if (res.code == '0') {
                    //         layer.close(index);
                    //         table.reload('userTable', {
                    //             page: {
                    //                 curr: 1 //重新从第 1 页开始
                    //             }
                    //             , where: {
                    //                 key: {
                    //                     id: $('#user-table').val()
                    //                 }
                    //             }
                    //         }, 'data');
                    //     } else {
                    //         layer.msg(res.msg);
                    //     }
                    // });
                }
            });

        });

        // 删除
        $('#user-batch-del').click(function () {

        });


        table.on('toolbar(user-table)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id), data = checkStatus.data; //获取选中的数据
            switch (obj.event) {
                case 'add':
                    layer.open({
                        type: 2,
                        title: "增加用户",
                        area: ['700px', '530px'],

                        shade: 0.7,
                        shadeClose: true,
                        scrollbar: true,
                        content: ["/user/addUser?classId=" + data.id, 'yes'],
                        btn: ['提交', '取消'],
                        yes: function (index, layero) {
                            utilTool.formSubmit(index, layero, 'btn_save', '/user/add', function (res) {
                                if (res.code == '0') {
                                    layer.close(index);
                                    table.reload('userTable', {
                                        page: {
                                            curr: 1 //重新从第 1 页开始
                                        }
                                        , where: {
                                            key: {
                                                id: $('#userTable').val()
                                            }
                                        }
                                    }, 'data');
                                } else {
                                    layer.msg(res.msg);
                                }
                            });
                        }
                    });
                    break;
                case 'delete':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else {
                        // layer.msg('删除');
                        var ids = [];
                        for (var i = 0; i < data.length; i++) {
                            ids.push(data[i]['id']);
                        }
                        $.ajax({
                            url: '/user/batchRemove',
                            method: 'post',
                            contentType: 'application/json',
                            data: JSON.stringify(ids),
                            dataType: 'JSON',
                            success: function (res) {
                                if (res.code == '0') {
                                    table.reload('userTable', {
                                        page: {
                                            curr: 1 //重新从第 1 页开始
                                        }
                                        , where: {
                                            key: {
                                                id: $('#userTable').val()
                                            }
                                        }
                                    }, 'data');
                                }
                            },
                            error: function (data) {

                            }
                        });


                    }
                    break;
            }
            ;
        });


        //监听行工具事件
        table.on('tool(user-table)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            console.log(data);
            if (layEvent === 'detail') {
                layer.msg('查看操作');
            } else if (layEvent === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    // obj.del(); //删除对应行（tr）的DOM结构
                    $.ajax({
                        url: '/user/remove/' + data.id,
                        method: 'get',
                        dataType: 'JSON',
                        success: function (res) {
                            if (res.code == '0') {
                                layer.close(index);
                                table.reload('userTable', {
                                    page: {
                                        curr: 1 //重新从第 1 页开始
                                    }
                                    , where: {
                                        key: {
                                            id: $('#userTable').val()
                                        }
                                    }
                                }, 'data');
                            }
                        },
                        error: function (data) {

                        }
                    });

                    //向服务端发送删除指令
                });
            } else if (layEvent === 'edit') {
                // layer.msg('编辑操作');
                layer.open({
                    type: 2,
                    title: "修改用户",
                    area: ['700px', '530px'],
                    fix: false, //不固定
                    shade: 0.7,
                    shadeClose: true,
                    scrollbar: true,
                    content: ["/user/addUser?classId=" + data.id, 'yes'],
                    success: function (layero, index) {
                        var body = top.layer.getChildFrame('body', index);
                        body.contents().find("#userId").val(data.id);

                    },
                    yes: function (index, layero) {

                        //保存按钮单击事件
                    },
                    end: function () {    //子页面销毁时回调的方法
                        var handle = $("#handle").val();
                        if (handle == 1) {
                            layer.msg('修改成功', {
                                icon: 1,
                                time: 1500 //2秒关闭（如果不配置，默认是3秒）
                            }, function () {
                                $("#handle").attr("value", "");
                                window.location.href = '重新加载的页面';
                            });

                        }
                    }
                });


            }
        });


    });
</script>
</html>
