<script>
    layui.config({
        base: '/lib/'
    }).use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider', 'utilTool'], function () {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
            , layer = layui.layer //弹层
            , table = layui.table //表格
            , carousel = layui.carousel //轮播
            , upload = layui.upload //上传
            , element = layui.element //元素操作
            , slider = layui.slider //滑块
            , $ = layui.jquery
            , utilTool = layui.utilTool


        table.render({
            elem: '#menuTable'
            , height: 560
            , url: '/menu/pageList/' //数据接口
            , title: '菜单'
            , page: true //开启分页
            // , toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            , totalRow: true //开启合计行
            , cols: [[ //表头
                {type: 'checkbox', fixed: 'left'},
                {field: 'menuName', title: '菜单名', width: 120},
                {field: 'routeUrl', title: '路由', width: 120},
                {field: 'littleIcon', title: '小图片', width: 120}
            ]]
        });

        $('#menu-search').click(function () {
            console.log($('#menuName').val());
            table.reload('menuTable', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                , where: {
                    menuName: $('#menuName').val()
                }
            }, 'data');

        })


        table.on('toolbar(menuToolFilter)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id), data = checkStatus.data; //获取选中的数据
            switch (obj.event) {
                case 'add':
                    layer.open({
                        type: 2,
                        title: "增加菜单",
                        area: ['45%', '65%'],
                        shade: 0.7,
                        shadeClose: true,
                        scrollbar: true,
                        content: ["/menu/addUser?classId=" + data.id, 'yes'],
                        btn: ['提交', '取消'],
                        yes: function (index, layero) {
                            var submit = layero.find('iframe').contents().find('#btn_save');
                            utilTool.formSubmit(index, layero, 'btn_save', '/user/add', function (res) {
                                if (res.code == '0') {
                                    layer.close(index);
                                    table.reload('menuTable', {
                                        page: {
                                            curr: 1 //重新从第 1 页开始
                                        }
                                        , where: {
                                            key: {
                                                id: $('#menuTable').val()
                                            }
                                        }
                                    }, 'data');
                                }
                            });
                            submit.click();
                        }
                    });
                    break;
                case 'update':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else if (data.length > 1) {
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：' + checkStatus.data[0].id);
                    }
                    break;
                case 'delete':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else {
                        // layer.msg('删除');
                        var ids = [];
                        for (var i = 0; i < data.length; i++) {
                            ids.push(data[i]['id']);
                        }
                        $.ajax({
                            url: '/user/batchRemove',
                            method: 'post',
                            contentType: 'application/json',
                            data: JSON.stringify(ids),
                            dataType: 'JSON',
                            success: function (res) {
                                if (res.code == '0') {
                                    table.reload('menuTable', {
                                        page: {
                                            curr: 1 //重新从第 1 页开始
                                        }
                                        , where: {
                                            key: {
                                                id: $('#menuTable').val()
                                            }
                                        }
                                    }, 'data');
                                }
                            },
                            error: function (data) {

                            }
                        });


                    }
                    break;
            }
            ;
        });

        //监听行工具事件
        table.on('tool(userToolFilter)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            console.log(data);
            if (layEvent === 'detail') {
                layer.msg('查看操作');
            } else if (layEvent === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    // obj.del(); //删除对应行（tr）的DOM结构
                    $.ajax({
                        url: '/user/remove/' + data.id,
                        method: 'get',
                        dataType: 'JSON',
                        success: function (res) {
                            if (res.code == '0') {
                                layer.close(index);
                                table.reload('menuTable', {
                                    page: {
                                        curr: 1 //重新从第 1 页开始
                                    }
                                    , where: {
                                        key: {
                                            id: $('#menuTable').val()
                                        }
                                    }
                                }, 'data');
                            }
                        },
                        error: function (data) {

                        }
                    });

                    //向服务端发送删除指令
                });
            } else if (layEvent === 'edit') {
                // layer.msg('编辑操作');
                layer.open({
                    type: 2,
                    title: "修改用户",
                    area: ['45%', '65%'],
                    shade: 0.7,
                    shadeClose: true,
                    scrollbar: true,
                    content: ["/user/addUser?classId=" + data.id, 'yes'],
                    btn: ['提交', '取消'],
                    success: function (layero, index) {
                        var body = top.layer.getChildFrame('body', index);
                        body.contents().find("#userId").val(data.id);

                    },
                    yes: function (index, layero) {
                        utilTool.formSubmit(index, layero, 'btn_save', '/user/update', function (res) {
                            if (res.code == '0') {
                                layer.close(index);
                                table.reload('menuTable', {
                                    page: {
                                        curr: 1 //重新从第 1 页开始
                                    }
                                    , where: {
                                        key: {
                                            id: $('#menuTable').val()
                                        }
                                    }
                                }, 'data');
                            }
                        });
                        //保存按钮单击事件
                    }
                });


            }
        });


    });
</script>
