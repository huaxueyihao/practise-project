<div>
    <table class="layui-hide" id="userList" lay-filter="userToolFilter"></table>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</div>
<!--<script src="//res.layui.com/layui/dist/layui.js?t=1566370370424"></script>-->
<script>
    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function () {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
            , layer = layui.layer //弹层
            , table = layui.table //表格
            , carousel = layui.carousel //轮播
            , upload = layui.upload //上传
            , element = layui.element //元素操作
            , slider = layui.slider //滑块
            , $ = layui.jquery

        table.render({
            elem: '#userList'
            , height: 420
            , url: '/user/pageList/' //数据接口
            , title: '用户表'
            , page: true //开启分页
            , toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            , totalRow: true //开启合计行
            , cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', title: 'ID', width: 120, sort: true, fixed: 'left', totalRowText: '合计：'}
                , {field: 'userName', title: '用户名', width: 120},
                {field: 'password', title: '密码', width: 120}
                , {field: 'sex', title: '性别', width: 120, sort: true}
                , {field: 'age', title: '年龄', width: 120, sort: true, totalRow: true}
                , {fixed: 'right', width: 165, align: 'center', toolbar: '#barDemo'}
            ]]
        });


        table.on('toolbar(userToolFilter)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id)
                , data = checkStatus.data; //获取选中的数据
            switch (obj.event) {
                case 'add':
                    layer.open({
                        type: 2,
                        title: "增加用户",
                        area: ['45%', '65%'],
                        shade: 0.7,
                        shadeClose: true,
                        scrollbar: true,
                        content: ["/user/addUser?classId=" + data.id, 'yes'],
                        btn: ['提交', '取消'],
                        yes: function (index, layero) {
                            console.log(index, layero);
                            var body = top.layer.getChildFrame('body', index);
                            var iframeWin = window[layero.find('iframe')[0]['name']];
                            var submit = layero.find('iframe').contents().find('#btn_save');

                            //保存按钮单击事件
                            iframeWin.layui.form.on('submit(btn_save)', function (data) {
                                var field = data.field; //获取表单数据
                                console.log(field);
                                $.ajax({
                                    url: '/user/add',
                                    method: 'post',
                                    data: JSON.stringify(data.field),
                                    contentType: 'application/json',
                                    dataType: 'JSON',
                                    success: function (res) {
                                        if (res.code = '0') {
                                            // parent.closeIframe(res.msg);
                                            layer.close(index); //关闭弹层
                                        } else
                                            alert(res.msg);
                                    },
                                    error: function (data) {

                                    }
                                });

                            });
                            submit.click();

                        }
                    });
                    break;
                case 'update':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else if (data.length > 1) {
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：' + checkStatus.data[0].id);
                    }
                    break;
                case 'delete':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else {
                        layer.msg('删除');
                    }
                    break;
            }
            ;
        });

        //监听行工具事件
        table.on('tool(userToolFilter)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            console.log(data);
            if (layEvent === 'detail') {
                layer.msg('查看操作');
            } else if (layEvent === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    // obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if (layEvent === 'edit') {
                // layer.msg('编辑操作');
                layer.open({
                    type: 2,
                    title: "修改用户",
                    area: ['45%', '65%'],
                    shade: 0.7,
                    shadeClose: true,
                    scrollbar: true,
                    content: ["/user/addUser?classId=" + data.id, 'yes'],
                    btn: ['提交', '取消'],
                    success: function (layero, index) {
                        var body = top.layer.getChildFrame('body', index);
                        body.contents().find("#userId").val(data.id);

                    },
                    yes: function (index, layero) {
                        console.log(index);
                        console.log(layero);

                        var iframeWin = window[layero.find('iframe')[0]['name']];
                        var submit = layero.find('iframe').contents().find('#btn_save');
                        console.log(iframeWin);
                        //保存按钮单击事件
                        iframeWin.layui.form.on('submit(btn_save)', function (data) {
                            var field = data.field; //获取表单数据
                            console.log(field);
                            $.ajax({
                                url: '/user/update',
                                method: 'post',
                                data: JSON.stringify(data.field),
                                contentType: 'application/json',
                                dataType: 'JSON',
                                success: function (res) {
                                    if (res.code = '0') {
                                        // parent.closeIframe(res.msg);
                                        layer.close(index); //关闭弹层
                                    } else
                                        alert(res.msg);
                                },
                                error: function (data) {
                                }
                            });

                        });
                        submit.click();
                    }
                });


            }
        });


    });
</script>
